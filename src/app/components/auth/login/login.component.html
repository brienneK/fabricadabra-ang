<div class="column">
  <div id="login">
    <div class="title-container">
      <h2>Login</h2>
    </div>
    <div class="form-container">
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            @if (l.email?.errors?.required) {
            <mat-error>Email is required.</mat-error>
            } @if (l.email?.errors?.email) {
            <mat-error>Invalid email address.</mat-error>
            }
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            @if (l.password?.errors?.required) {
            <mat-error>Password is required.</mat-error>
            }
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
<div class="column">
  <div id="createAcount">
    <div class="title-container">
      <h2>Create an account</h2>
    </div>
    <div class="form-container">
      <form [formGroup]="createAccountForm" (submit)="createAccount()">
        <div class="form-group">
          <div class="form-group">
            <mat-label for="display-name">Name</mat-label>
            <input type="text" formControlName="displayName" />
          </div>
          <mat-label for="email">Email</mat-label>
          <input type="email" formControlName="email" />
        </div>
        <div class="form-group">
          <mat-label for="password">Password</mat-label>
          <input type="password" formControlName="password" />
        </div>
        <div class="form-group">
          <mat-label for="confirm-password">Confirm password</mat-label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm password"
          />
        </div>
        <button mat-raised-button type="submit" class="btn btn-secondary">
          Create an account
        </button>
      </form>
    </div>
  </div>
</div>

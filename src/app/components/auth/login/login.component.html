<div class="container">
  <div id="login">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="login-email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="login-password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div id="createAcount">
    <h2>Create an account</h2>
    <form [formGroup]="createAccountForm" (submit)="createAccount()">
      <div class="form-group">
        <div class="form-group">
          <label for="display-name">Name</label>
          <input
            type="text"
            formControlName="displayName"
            class="form-control"
            id="display-name"
            placeholder="Name"
          />
        </div>
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="create-email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="create-password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          id="confirm-password"
          placeholder="Confirm password"
        />
      </div>
      <button type="submit" class="btn btn-secondary">Create an account</button>
    </form>
  </div>
</div>
